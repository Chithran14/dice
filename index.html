    body{
        background: cadetblue;
    }
    img{
        width: 200px;
        height: 200px;

    .container{
        position: absolute;
        top: 100px;
        left: 400px;
        width: 800px;
        height: 300px;
    }
    .dice1{
        position: absolute;
        top: 60px;
        left: 500px;
    }

        position: absolute;

<body>
    <div class="container">
    <h1>click the button to start the game</h1>
    <div class="dice">
    <h4>player1</h4>
    <img src="dice1.png" alt="loading">
    </div>
    <div class="dice1">
    <h4>player2</h4>
    <img src="dice1.png" alt="loading">
    </div>
    </div>
    <button type="button" class="btn btn-info" onclick="convert()">click me</button>
</body>
<script>
    function convert(){
    let a= Math.floor(Math.random()*6)+1;
    let b=Math.floor(Math.random()*6)+1;
    let randnumber="dice" +a+ ".png";
    let image1=document.querySelectorAll("img")[0];
    image1.setAttribute("src",randnumber);
    let randnumber2="dice"+b+".png";
    let image2=document.querySelectorAll("img")[1];
    image2.setAttribute("src",randnumber2);
    if(a>b){
        document.querySelector("h1").innerHTML="player 1 is winner";
    }
    else if(a<b){
        document.querySelector("h1").innerHTML="player 2 is winner";
    }
    else{
        document.querySelector("h1").innerHTML="match is draw";
    }
}
</script>
